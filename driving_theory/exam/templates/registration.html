<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .form-input {
            width: 300px;
            font-size: 16px;
        }

        .form-label {
            display: inline-block;
            min-width: 150px;
            vertical-align: top;
        }

        .form-error ul {
            list-style: none;
            padding: 0;
            color: #CC0000;
        }

        /* .form-button {
            min-width: 200px;
            font-size: 16px;
        } */
    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}

        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Registration</button>
    </form>

</body>

</html>
